<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select-to-Explain — Options</title>
  <style>
    body{font-family:system-ui, sans-serif; margin:40px; max-width:480px;}
    label{display:block; margin-top:24px; font-weight:600;}
    input[type=text]{width:100%; padding:8px; font-size:15px;}
    input[type=number]{width:80px;}
    button{margin-top:24px; padding:8px 16px; font-size:15px;}
    .saved{color:green; margin-left:12px;}
  </style>
</head>
<body>
  <h2>Select-to-Explain — Settings</h2>

  <label>OpenAI API Key
    <input id="key" type="text" placeholder="sk-..." autocomplete="off">
  </label>

  <label>Max tokens per response
    <input id="max" type="number" min="64" max="2048" step="64" value="512">
  </label>

  <button id="save">Save</button><span id="tick" class="saved" hidden>✓ Saved</span>

  <script src="options.js"></script>
</body>
</html>
